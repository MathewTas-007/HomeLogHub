<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home LogHub{% endblock %}</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #f5f7fa; min-height: 100vh; color: #333; line-height: 1.6; }

        header { background: #4b6cb7; color: white; padding: 15px 20px; }
        header h1 { font-size: 24px; display: inline-block; margin-right: 30px; }
        nav { display: inline-block; vertical-align: middle; }
        nav a, nav span { color: white; text-decoration: none; margin-right: 15px; font-weight: 600; }
        nav a:hover { text-decoration: underline; }

        button.logout-btn { background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: 600; }
        button.logout-btn:hover { background: #ff2e43; }

        main { padding: 20px; max-width: 1200px; margin: 0 auto; }
        footer { text-align: center; padding: 15px 0; color: #777; font-size: 14px; border-top: 1px solid #e0e0e0; margin-top: 40px; }

        @media (max-width: 768px) {
            header h1 { display: block; margin-bottom: 10px; }
            nav { display: block; }
            nav a, nav span { display: block; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Home LogHub</h1>
        <nav>
            <!-- Navigation Links -->
            <a href="{% url 'home_logs:home' %}">Home</a>
            <a href="{% url 'home_logs:log_list' %}">My Logs</a>
            <a href="{% url 'home_logs:tag_list' %}">Tags</a>

            <!-- User Auth Section -->
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
                <a href="{% url 'accounts:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ now|date:"Y" }} Home LogHub. All rights reserved.
    </footer>
</body>
</html>
